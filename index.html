<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x</title>
    
    <!-- Importando Ícones (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Importando Fonte (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* --- CONFIGURAÇÕES GERAIS (EDITE AS CORES AQUI) --- */
        :root {
            /* Cores do Tema (Dark Mode) */
            --bg-color: #0f172a;       /* Fundo da página */
            --card-bg: #1e293b;        /* Fundo dos botões */
            --card-hover: #334155;     /* Cor do botão ao passar o mouse */
            --text-primary: #f8fafc;   /* Cor do texto principal */
            --text-secondary: #94a3b8; /* Cor do texto secundário */
            --accent-color: #38bdf8;   /* Cor de destaque (Azul Ciano) */
            --border-radius: 12px;     /* Arredondamento dos botões */
            --status-busy: #ef4444;    /* Vermelho para status ocupado */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* --- PERFIL --- */
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            object-fit: cover;
            padding: 3px; /* Espaço entre a borda e a foto */
            background-color: var(--bg-color);
        }

        /* Status "Ocupado" (bolinha vermelha) */
        .status-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 18px;
            height: 18px;
            background-color: var(--status-busy);
            border: 3px solid var(--bg-color);
            border-radius: 50%;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .bio {
            color: var(--text-secondary);
            font-size: 0.95rem;
            max-width: 400px;
            line-height: 1.5;
            font-style: italic; /* Destaque para a frase */
        }

        /* --- LISTA DE LINKS --- */
        .links-container {
            width: 100%;
            max-width: 500px; /* Largura máxima estilo app */
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: fadeInUp 1s ease-out;
        }

        .link-card {
            background-color: var(--card-bg);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        /* Efeito de hover */
        .link-card:hover {
            transform: translateY(-4px);
            background-color: var(--card-hover);
            border-color: var(--accent-color);
            box-shadow: 0 10px 20px -10px rgba(56, 189, 248, 0.3);
        }

        .link-icon {
            font-size: 1.5rem;
            color: var(--accent-color);
            width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }

        .link-info {
            flex: 1;
        }

        .link-title {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 4px;
            display: block;
        }

        .link-desc {
            color: var(--text-secondary);
            font-size: 0.85rem;
            display: block;
        }

        .external-icon {
            color: var(--text-secondary);
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .link-card:hover .external-icon {
            opacity: 1;
        }

        /* --- RODAPÉ E REDES SOCIAIS --- */
        .footer {
            margin-top: 50px;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-link {
            color: var(--text-secondary);
            font-size: 1.5rem;
            transition: color 0.3s, transform 0.3s;
        }

        .social-link:hover {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* --- ANIMAÇÕES --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- SECÇÃO 1: PERFIL -->
    <header class="profile-section">
        <div class="avatar-container">
            <!-- Foto puxada diretamente do GitHub do usuário Gritaria -->
            <img src="https://github.com/Gritaria.png" alt="Foto de Perfil Gritaria" class="avatar">
            <div class="status-badge" title="Ocupado"></div>
        </div>
        <h1>Gritaria</h1>
        <p class="bio">"Teu galeto prefere o nosso espeto."</p>
    </header>

    <!-- SECÇÃO 2: LINKS DOS PROJETOS -->
    <main class="links-container">
        
        <!-- Link 1: Caixa Registradora -->
        <a href="https://gritaria.github.io/registradora/" target="_blank" class="link-card">
            <div class="link-icon">
                <i class="fas fa-cash-register"></i>
            </div>
            <div class="link-info">
                <span class="link-title">Caixa Registradora de Saloon</span>
                <span class="link-desc">Aplicação Web</span>
            </div>
            <i class="fas fa-arrow-up-right-from-square external-icon"></i>
        </a>

        <!-- Link 2: Jogo da Memória -->
        <a href="https://gritaria.github.io/memoria/" target="_blank" class="link-card">
            <div class="link-icon">
                <i class="fas fa-brain"></i>
            </div>
            <div class="link-info">
                <span class="link-title">Jogo da Memória</span>
                <span class="link-desc">Jogue Online</span>
            </div>
            <i class="fas fa-arrow-up-right-from-square external-icon"></i>
        </a>

        <!-- Link 3: Cartaz de Procurado -->
        <a href="https://gritaria.github.io/wanted/" target="_blank" class="link-card">
            <div class="link-icon">
                <i class="fas fa-user-secret"></i>
            </div>
            <div class="link-info">
                <span class="link-title">Fazer cartaz de procurado [WIP]</span>
                <span class="link-desc">Em desenvolvimento</span>
            </div>
            <i class="fas fa-arrow-up-right-from-square external-icon"></i>
        </a>

    </main>

    <!-- SECÇÃO 3: RODAPÉ -->
    <footer class="footer">
        <div class="social-icons">
            <a href="https://github.com/Gritaria" target="_blank" class="social-link" title="GitHub"><i class="fab fa-github"></i></a>
        </div>
        <p class="copyright">
            © 2025 Gritaria
        </p>
    </footer>

</body>
</html>
